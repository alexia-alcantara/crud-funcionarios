<div class="col-12">
    <div class="flex justify-content-end">
    
    </div>
    
  <div class="flex justify-content-center lg:col-12">
    <p-table [value]="users" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption"> Gerenciamento de funcionários
            <p-button label="Adicionar Usuários" icon="pi pi-plus-circle"
                severity="success" (click)="showAdd()"
                styleClass="p-button-add"></p-button>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.title }}</td>
                <td>{{ user.category }}</td>
                <td>
                    <p-button [rounded]="true" icon="pi pi-pencil"
                     severity="success" (click)="showEditModal(user)"></p-button>
    
                     <p-button [rounded]="true" icon="pi pi-trash"
                      severity="danger" styleClass="ml-3" (click)="deleteUser(user)"></p-button>
    
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
    
    
    <app-add-edit-user 
        [displayAddEditModal]="displayAddEditModal"
        [selectedUser]="selectedUser"
        (clickClose)="hideAddModal($event)"
        (clickAddEdit)="saveorUpdateUser($event)"
    >
    </app-add-edit-user>
    
    <p-confirmDialog></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
    
</div>
