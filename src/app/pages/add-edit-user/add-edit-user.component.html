<!-- Modal -->
<p-dialog header="{{ modalType }} User"
 [(visible)]="displayAddEditModal" [modal]="true"
 [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
(onHide)="closeModal()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap">Amy Elsner</span>
        </div>
    </ng-template>
   
    <form [formGroup]="userForm">
        <div class="field mb-4 col-12">
            <label class="font-medium text-900" for="id">Id</label>
            <p-inputNumber inputId="id"></p-inputNumber>
        </div>

        <div class="field mb-4 col-12">
            <label class="font-medium text-900" for="title">Title</label>
            <input id="title" type="text" formControlName="title" pInputText>
            <small class="p-error block"> 
                @if(userForm.controls['title'].invalid && userForm.controls['title'].dirty) {
                  Field is required
                }

            </small>
        </div>

        <div class="field mb-4 col-12">
            <label class="font-medium text-900" for="category">Categoria</label>
            <input id="category" formControlName="category" type="text" pInputText>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button  (click)="closeModal()" label="Cancelar" pAutoFocus [autofocus]="true"></p-button>

        <p-button (click)="addEditUser()"
            label="{{ modalType }}" pAutoFocus
            [autofocus]="true"
            [disabled]="userForm.invalid">
        </p-button>
    </ng-template>
</p-dialog>
