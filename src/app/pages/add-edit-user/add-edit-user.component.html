<!-- Modal -->
<p-dialog header="{{ modalType }} User"
 [(visible)]="displayAddEditModal" [modal]="true"
 [style]="{ width: '35vw' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
(onHide)="closeModal()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap">{{ modalType }} Usuário</span>
        </div>
    </ng-template>
   
    <form [formGroup]="userForm">
        <div class="field mb-4 col-12">
            <label class="font-medium text-900" for="id">Id</label>
            <p-inputNumber inputId="id"></p-inputNumber>
        </div>

        <div class="field mb-4 col-12">
            <label class="font-medium text-900" for="name">Name</label>
            <input id="name" type="text" formControlName="name" pInputText>
            <small class="p-error block"> 
                @if(userForm.controls['name'].invalid && userForm.controls['name'].dirty) {
                  Field is required
                }

            </small>
        </div>

        <div class="field mb-4 col-12">
            <label class="font-medium text-900">Tipo de Usuário</label>
            <p-dropdown formControlName="typeUser" [options]="typeUser" optionLabel="name" placeholder="Selecione o usuario"></p-dropdown>

            <!-- <input id="typeUser" formControlName="typeUser" type="text" pInputText> -->
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button label="Cancelar" (click)="closeModal()" [outlined]="true"
        severity="danger" pAutoFocus [autofocus]="true"></p-button>

         <p-button label="{{ modalType }}" (click)="addEditUser()" 
         severity="success" pAutoFocus [autofocus]="true"
         [disabled]="userForm.invalid"></p-button>

    </ng-template>
</p-dialog>
